name: go-check

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ inputs.repository }}
      - uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: Build
        run: go build -v ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ inputs.repository }}
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ inputs.repository }}
      - uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: Test
        run: go test -v ./...
