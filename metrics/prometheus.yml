global:
  scrape_interval: 15m
  scrape_timeout: 1m
  evaluation_interval: 1m # Evaluate rules

rule_files:
  - "alerts.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: "ad-api"
    static_configs:
      - targets:
        - "api.sku:8000"
  - job_name: "ad-notifier"
    static_configs:
      - targets:
        - "notifier.sku:8000"
