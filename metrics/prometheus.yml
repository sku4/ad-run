global:
  scrape_interval: 5m
  scrape_timeout: 10s
  evaluation_interval: 1m # Evaluate rules

rule_files:
  - "alerts.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]
  - job_name: "ad-api"
    static_configs:
      - targets:
        - "ad-api:80"
  - job_name: "ad-notifier"
    static_configs:
      - targets:
        - "ad-notifier:8000"
