replicaCount: 1
image:
  repository: grafana
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets:
  - name: regcred
nameOverride: "grafana"
fullnameOverride: "grafana"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels:
  app: grafana

podSecurityContext: {}
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  create: true
  type: ClusterIP
  externalPort: 3000
  internalPort: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: grafana.ad.gohome.run
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #    - hosts:
  #        - alice.gohome.run
  #      secretName: alice-gohome-run-tls
  email: skubach@tut.by

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

#livenessProbe:
#  httpGet:
#    path: /
#    port: http
#readinessProbe:
#  httpGet:
#    path: /
#    port: http

strategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1
  type: RollingUpdate

volumes:
  - name: grafana-storage
    persistentVolumeClaim:
      claimName: grafana

volumeMounts:
  - name: grafana-storage
    mountPath: /var/lib/grafana
    subPath: grafana

env:
  - name: GF_SERVER_DOMAIN
    valueFrom:
      secretKeyRef:
        name: ad-app
        key: gf_server_domain

nodeSelector: {}

tolerations: []

affinity: {}

persistentVolume:
  path: /home/skubach/ad/metrics
  nodeAffinity:
    hostname:
      - node1.internal
  storage: 300Mi

storageClass:
  create: true
  name: grafana-storage
